<!DOCTYPE html>
<html>
<head>
	<title>StreetStore</title>
	<meta charset=”UTF-8”>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h2>Register account</h2>

	<form action="/client.js">
		<div class="container">
			<input type="radio" name="type" value="vendor" required>I'm a vendor<br>
			<input type="radio" name="type" value="consumer">I'm a consumer<br>
		
			<label><b>Fist name</b></label>
			<input type="text" name="firstName" required>
			
			<label><b>Last name</b></label>
			<input type="text" name="lastName" required>
			
			<label><b>Email</b></label>
			<input type="text" name="email" required>

			<label><b>Password</b></label>
			<input type="password" name="psw" required>

			<label><b>Repeat password</b></label>
			<input type="password" name="psw-repeat" required>
			
			<input id="checkBox" type="checkbox" required>By creating an account you agree to our <a href="terms.html" target="_blank">Terms & Privacy</a>

			<div class="clearfix">
				<button type="submit" class="signupbtn">Sign up</button>
				<button type="reset" class="cancelbtn">Cancel</button>
			</div>
		</div>
	</form>	
		<!--input type="button" onclick="myFunction(document.getElementsByName('num1')[0].value, document.getElementsByName('num2')[0].value)" value="Submit"-->

<!--script src="client.js"></script>

</body>
</html>
